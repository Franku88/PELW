<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Contraseña Por Favor</title>
</head>
<body>
    <script type="text/javascript">
        var pass;
        pass = prompt("Ingrese su contraseña");
        if(pass == "minombre") {
            document.write("Datos Personales <br/>"+
            "Nombre: Bruno <br/>Apellido: Bassi <br/>"+
            "Estado Civil: Soltero <br/>"+
            "Edad: 44 <br/>"+
            "Fecha de Nacimiento: 30/11/1988 <br/>"+
            "DNI: 007");
        } else {
            document.write("Contraseña incorrecta");
        }
    </script>
</body>
</html>
