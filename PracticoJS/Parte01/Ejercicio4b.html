<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
</head>
<body>
    <script type="text/javascript">
        var num1, num2;
        num1 = parseInt(prompt("Ingrese un numero", 0));
        num2 = parseInt(prompt("Ingrese otro numero", 1));
        document.write("Resultados de operar "+num1+" y "+num2+": <br/>"+
        "Suma: "+(num1+num2)+"<br/>"+
        "Resta: "+(num1-num2)+"<br/>"+
        "Producto: "+(num1*num2)+"<br/>"+
        "Cociente: "+(num1/num2)+"<br/>");
    </script>
</body>
</html>
