<!-- Elementos de navegación y orientación del usuario
Los elementos de navegación y orientación tienen como función básica
informar constantemente al usuario acerca de dónde se encuentra.
Las dos formas básicas para no perder al usuario son:
Que no se aburra
Que no se "pierda" navegando

Coherencia del diseño
La primera regla para indicarle a nuestro usuario que sigue estando en
nuestra Web es manteniendo una coherencia de diseño, es decir, una
uniformidad en la estructura de las páginas que forman nuestro sitio, y
también en lo colores empleados.-->
