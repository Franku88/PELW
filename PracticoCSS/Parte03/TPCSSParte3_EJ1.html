<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <!-- <link rel="stylesheet" type="text/css" href="EJ1.css" title="style"/> -->
  <title>Ejercicio posicionamiento float</title>
  <style type="text/css">
    #desplazamiento {
      border: 1px solid lightgrey;
      height: 1em;
      padding: 0.5em;
      background-color: #f1eeee;
      font-weight: bold;
      text-align: center;
        
      position: relative;
    }
  
    #desplazamiento .anterior {
      float: left;
    }
  
    #desplazamiento .siguiente {
      float: right;
    }

  </style>
</head>
 
<body>
  <div id="desplazamiento">
    <div class="anterior">&laquo; Anterior </div> 
    <div class="siguiente">Siguiente &raquo;</div>
  </div>
</body>
</html>
