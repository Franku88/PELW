<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles.css">
    <script src="/scripts.js"></script>
    <style> 
        main {
            width: 90vw;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        #main__principal {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .main__principal {
            width: 100%;
        }
        
        .producto__content {
            display: flex;
            align-items: center;
            width: 80%;
            margin: auto;
            justify-content: space-between;
            padding: 2em;
        }

        .producto__descripcion {
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .producto__data {
            padding: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .producto__resumen {
            width: 50%;
            height: 100%;
        }

        .producto__portada__borde {
            height: fit-content;
            box-sizing: unset;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            padding: 4px 4px 4px 4px;
            overflow: hidden;
            border-top: 2px #737770 solid;
            border-left: 2px #737770 solid;
            border-bottom: 2px #31382a solid;
            border-right:  2px #31382a solid;
        }

        #producto__portada {
            width: 100%
        }

        .producto__portada__marco {
            width: 400px;
        }

        #producto__imagenes {
            display: flex;
            overflow-x: scroll;
            justify-content: space-between;
            width: 80%;
        }

        .producto__imagen img{
            height: 150px;
            margin: 10px;
        }

        .producto__imagen__principal {
            width: fit-content;
            height: fit-content;
        }

        .producto__imagen__principal img {
            height: 500px
        } 


        .producto__bottom{
            display: flex;
            justify-content: space-between;
        }

        .producto__precios {
            display: flex;
            height: fit-content;
            width: fit-content;
            background-color: #243324;
            border-top: 2px #737770 solid;
            border-left: 2px #737770 solid;
            border-right: 2px #31382a solid;
            border-bottom: 2px #31382a solid;
        }

        .producto__botones button {
            font-weight: bold;
            margin: 5px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: large;
        }

        .boton__agregar {
            background-color: wheat;
            color: #31382a;
        }

        .boton__carro {
            background-color: goldenrod;
            color: #31382a;
        }

    </style>
    <title> Black Mesa &#174;</title>
</head>

            <div class="navtop__links">

            <div class="navtop__form">

            </div>

            </div>
            <div class="navtop__myprofile">
                <a href="/pages/profile.html" class="navtop__myprofile__text">Mi perfil</a>
                <div class="navtop__myprofile__img__border">

                </div>
            </div>
        </nav>

    <main class="borde__inactivo">

                                </div>
                            </div>
                            <div id="producto__imagenes" class="borde__activo">

                            </div>
                        </div>

                    <div class="producto__portada__borde">

                            <img src="/pages/products/merch/artoriasfig/merch.png">

                    </div>
                </div>
            </div>
            <div class="producto__bottom">
                <div class="producto__precios">
                    <p id="producto__precio__pesos"></p>
                    <p id="producto__precio__dolares"></p>
                </div>
                <div class="producto__botones">
                    <button class="boton__agregar" onclick="agregarAlCarroTitulo(`Figura Caballero Artorias Caminante del Abismo`, null)">Agregar al carro</button>
                    <button class="boton__carro" onclick="redirigir('/pages/carro.html')">Ir al carro</button>
                </div>
            </div>
        </div>
        <div>

        </div>
